<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tracalorie | Meal &amp; Calories Tracker</title>

    <!-- Materialize CSS Styles -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- FontAwesome - CDN CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
    <!-- Custom Styles  -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- NavBar - Section - Start -->
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo center">Tracalorie</a>
          <ul class="right">
            <li>
              <a href="#" class="clear-btn btn blue lighten-3">Clear All</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- NavBar - Section - End -->

    <!-- Container Section - Start -->
    <div class="container">
      <!-- Form Section - Start -->
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Meal / Food Item</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" id="item-name" placeholder="Add Item" />
                <label for="item-name">Meal</label>
              </div>
              <div class="input-field col s6">
                <input
                  type="number"
                  id="item-calories"
                  placeholder="Add Calories"
                />
                <label for="item-calories">Calories</label>
              </div>
              <!-- Add Meal - Button -->
              <button class="add-btn btn blue darken-3">
                <i class="fa fa-plus"></i> Add Meal
              </button>
              <!-- Update Meal - Button -->
              <button class="update-btn btn orange">
                <i class="fa fa-pencil"></i> Update Meal
              </button>
              <!-- Delete Meal - Button -->
              <button class="delete-btn btn red">
                <i class="fa fa-remove"></i> Remove Meal
              </button>
              <!-- Back - Button -->
              <button class="back-btn btn grey pull-right">
                <i class="fa fa-chevron-circle-left"></i> Back
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- Form Section - End -->

      <!-- Calorie Count - Section - Start -->
      <h3 class="center-align">
        Total Calories: <span class="total-calories">0</span>
      </h3>
      <!-- Calorie Count - Section - End -->

      <!-- Item List -->
      <ul id="item-list" class="collection">
        <!-- <li class="collection-item" id="item-0">
          <strong>Salade Dinner: </strong><em>900 Calories</em>
          <a href="" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a>
        </li>
        <li class="collection-item" id="item-0">
          <strong>Bread: </strong><em>400 Calories</em>
          <a href="" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a>
        </li>
        <li class="collection-item" id="item-0">
          <strong>Ice cream: </strong><em>300 Calories</em>
          <a href="" class="secondary-content"><i class="edit-item fa fa-pencil"></i></a>
        </li> -->
      </ul>
    </div>
    <!-- Container Section - End -->

    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Materialize Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom Scripts -->
    <script src="js/app.js"></script>
  </body>
</html>
